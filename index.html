<html>

<head>

    <title>Crud Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="./css/index.css">
    <style>
        body {
            background-image: url(./images/image1.jpg);
        }
    </style>
</head>

<body>

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-info m-1">
        <div class="container-fluid nav-container">
            <a class="navbar-brand" href="#">Travel with Us</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="create.html">Create</a>
                    </li>

                </ul>

                <form class="d-flex" role="search">
                    <input class="form-control mt-1 me-2" type="search" placeholder="Search" aria-label="Search">
                </form>
            </div>
        </div>
    </nav>

    <!-- modal -->
    <div class="modal fade" id="modalForm" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalFormLabel"></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="modal-container2">
                        <div class="container d-flex justify-content-center align-items-center">

                            <div class="container-form">
                                <h2> <span>A</span>dd <span>P</span>lace </h2>
                                <input type="text" class="inputs" id="name" placeholder="Enter name:"
                                    onkeyup="readValue('name',this.value)" />
                                <input type="number" class="inputs" id="price" placeholder="Enter price:"
                                    onkeyup="readValue('price',this.value)" />
                                <input type="text" class="inputs" id="imageURL" placeholder="Enter image-url"
                                    onkeyup="readValue('imageURL',this.value)" />
                                <input type="text" class="inputs" id="package" placeholder="Enter package:"
                                    onkeyup="readValue('package',this.value)" />
                                <input type="text" class="inputs" id="description" placeholder="Enter description:"
                                    onkeyup="readValue('description',this.value)" />

                                <button class="btn btn-info btn-hover" onclick="updateData()">Update</button>


                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Package</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody class="tablebody" id="tablebody">
            </tbody>

        </table>
        <div>

            <script src="./js/index.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
